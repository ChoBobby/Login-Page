<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ChoBob Login</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>ChoBob</h1>
        </header>
        <!--Login inputs-->
        <form>
            <div>
                <label>Email / Username: <input id="email-user" class="text-input" type="text" minlength="3" required></input></label>
            </div>
            <div>
                <label>Password: <input id="password" class="text-input" type="password" minlength="8" required></input></label>
            </div>
            <div class="clickable">
                <input id="sign-in" class="submit" type="submit" value="SIGN IN"/>
            </div>
            <div class="clickable">
                <a id="forgot-password" class="link" href="https://github.com/ChoBobby" target="_blank">Forgot password?</a>
            </div>
        </form>
    </body>
</html>
